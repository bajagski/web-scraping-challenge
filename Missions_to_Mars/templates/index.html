<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

        <div class="container-fluid">
            <h2>Featured Mars Image</h2>
            <img src="{{ martian_data.mars_image }}" alt="Mars Featured Image">
        </div>

        <div class="container-fluid">
            <h3>Latest Mars News</h3>
            <h4>{{ martian_data.mars_news }}</h4>
        </div>

        <div class="container-fluid">
            <h5>Current Weather on Mars</h5>
            <p>{{ martian_data.mars_weather }}</p>
        </div>

        <div class="container-fluid">
            <h6>Mars Facts</h6>
            <p>{{ martian_data.mars_facts }}</p>
        </div>

        <div class="container-fluid">
            <h6>Mars Hemisphere</h6>
            <p>{{ martian_data.mars_hemi }}</p>
        </div>
  </div>
</body>

</html>
